<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> CodeClub Currency Convert </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;800&family=Open+Sans:wght@400;700&family=Poppins&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <header>
            <h1> CodeClub Currency Converter</h1> 
        </header>
            <main>
                <label>
                    Convert <strong>from</strong>
                    <select>
                        <option>
                            R$ Real Brasileiro
                        </option>
                    </select>
                </label>
                <label>
                    Convert <strong>to</strong>
                    <select id="currency-select">
                        <option>
                            US$ American Dolar
                        </option><br>
                        <option>
                            â‚¬ Euro
                        </option><br>
                        <option>
                           Bitcoin
                        </option>
                    </select>
                </label>

                <label> Amount
                    <input id="value-exchange" placeholder="R$ 10.000,00">
                </label>
                <button id="convert-button" type="button">Convert</button>

                <section>
                    <div class="currency-container">
                    <img src="./assets/image/brasil.png" alt="bandeira-brasil">
                    <p class="currency-name" id="currency-name">Real</p>
                    <p class="exchange-value" id="real-to-exchange-text"> R$ 10.000,00</p>
                    </div>
                    
                    <img class="vetor" src="./assets/image/Vector.png" alt="seta"><br />
                    <div class="currency-container">
                    <img src="./assets/image/usa.png" id="currency-img" alt="bandeiras-paises-conversao"><br />
                    <p class="currency-name" id="currency-name-exchange">American Dolar</p>
                    <p class="exchange-value" id="dolar-exchange"> US$ 2.000,00</p>
                    </div>
                </section>
            </main>
       
    </div>
</body>
<script src="./script.js"> </script>
</html>
